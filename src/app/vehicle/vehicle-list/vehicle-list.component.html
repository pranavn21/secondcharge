
<div class="vehicle-list-container">
  <!-- Iterate over each vehicle and render the vehicle-list component -->
    <mat-card class="vehicle-card" *ngFor="let vehicle of vehicles">
      <!-- Left Section: Vehicle Image -->
      <div class="vehicle-left">
        <img [src]="vehicle.imageUrl" alt="Vehicle Image" class="vehicle-image" />
      </div>
    
      <!-- Right Section: Vehicle Details -->
      <div class="vehicle-right">
        <!-- Price -->
        <div class="vehicle-price">{{vehicle.price}}</div>
    
        <!-- Title -->
        <div class="vehicle-title">{{vehicle.title}}</div>
    
        <!-- Mileage -->
        <div class="vehicle-mileage">
          <mat-icon>directions_car</mat-icon>
          <span>{{vehicle.mileage}}</span>
        </div>
    
        <!-- Location -->
        <div class="vehicle-location">
          <mat-icon>location_on</mat-icon>
          <span>{{vehicle.location }}</span>
        </div>
    
        <!-- Seller Name -->
        <div class="vehicle-owner">
          <mat-icon>person</mat-icon>
          <span>{{vehicle.ownerName }}</span>
        </div>
    
        <!-- Changed from button to a label-like element -->
        <div class="vehicle-action">
          <div class="super-badge">
            SUPER!
          </div>
        </div>
      </div>
    </mat-card>
</div>
