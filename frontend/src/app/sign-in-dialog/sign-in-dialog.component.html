<h2 mat-dialog-title style="font-weight: bold;">Sign in</h2>

<mat-dialog-content>
  <div class="form-container">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Username</mat-label>
      <input matInput [(ngModel)]="username" placeholder="Enter your username" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" [(ngModel)]="password" placeholder="Enter your password" />
    </mat-form-field>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSignIn()">Sign In</button>
</mat-dialog-actions>

<div class="signup-link">
  <p>New user? <a [routerLink]="['/signup']" (click)="dialogRef.close()" class="signup-text">Sign up</a></p>
</div>
